name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build publishToMavenLocal -x test

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this Release

            Released version ${{ steps.get_version.outputs.VERSION }}

            ### Installation

            Add the JitPack repository to your `build.gradle.kts`:

            ```kotlin
            repositories {
                maven { url = uri("https://jitpack.io") }
            }

            dependencies {
                implementation("com.github.themoment-team:the-sdk:${{ steps.get_version.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build status notification
        if: success()
        run: echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
